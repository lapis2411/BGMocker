<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .card {
      position: relative;
    }
    .card-img-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 1.25rem;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .card-img-overlay:hover {
      background: rgba(0, 0, 0, 0.7);
    }
  </style>

  <title>Bootstrap 横長パネル</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <a href="link1.html" class="card-link">
          <div class="card">
            <img src="../images/top_bg.jpg" class="card-img-top" alt="Image1">
            <div class="card-img-overlay">
              <h5 class="card-title">タイトル 1</h5>
              <p class="card-text">ここに説明を記入します。</p>
            </div>
          </div>
        </a>
      </div>
      <div class="col-md-4">
        <a href="link2.html" class="card-link">
          <div class="card">
            <img src="../images/top_bg.jpg" class="card-img-top" alt="Image2">
            <div class="card-img-overlay">
              <h5 class="card-title">タイトル 2</h5>
              <p class="card-text">ここに説明を記入します。</p>
            </div>
          </div>
        </a>
      </div>
      <div class="col-md-4">
        <a href="link3.html" class="card-link">
          <div class="card">
            <img src="../images/top_bg.jpg" class="card-img-top" alt="Image3">
            <div class="card-img-overlay">
              <h5 class="card-title">タイトル 3</h5>
              <p class="card-text">ここに説明を記入します。</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
